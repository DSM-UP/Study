<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DMI</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/absent.css">
</head>
<body>
    <div id="whole-wrap">
        <header id="default-header">
            <div id="default-header-menu-button"></div>
            <div id="default-header-text">사전 결석 신고</div>
            <div id="default-header-message-button"></div>
        </header>
        <section>
            <div id="start-date">
                <p id="start-date-text">시작 날짜</p>
                <input type="date" name="" id="" min="2020-02-02" max="2021-02-28">
                <select name="" id="">
                    <option value="">1교시</option>
                    <option value="">2교시</option>
                    <option value="">3교시</option>
                    <option value="">4교시</option>
                    <option value="">5교시</option>
                    <option value="">6교시</option>
                    <option value="">7교시</option>
                    <option value="">8교시</option>
                    <option value="">9교시</option>
                    <option value="">10교시</option>
                </select>
            </div>
            <div id="end-date">
                <p id="end-date-text">도착 날짜</p>
                <input type="date" name="" id="" min="2020-02-02" max="2021-02-28">
                <select name="" id="">
                    <option value="">1교시</option>
                    <option value="">2교시</option>
                    <option value="">3교시</option>
                    <option value="">4교시</option>
                    <option value="">5교시</option>
                    <option value="">6교시</option>
                    <option value="">7교시</option>
                    <option value="">8교시</option>
                    <option value="">9교시</option>
                    <option value="">10교시</option>
                </select>
            </div>
            <div id="student-info">
                <p id="student-info-text">학생 인적사항</p>
                <select name="" id="">
                    <option value="">1학년</option>
                    <option value="">2학년</option>
                    <option value="">3학년</option>
                </select>
                <select name="" id="">
                    <option value="">1반</option>
                    <option value="">2반</option>
                    <option value="">3반</option>
                    <option value="">4반</option>
                </select>
                <select name="" id="">
                    <option value="">공영길</option>
                    <option value="">김대웅</option>
                </select>
            </div>
            <form action="" id="absent-form">
                <div id="absent-form-purpose">
                    <p id="absent-form-purpose-text">목적</p>
                    <input id="experience-button" type="button" value="현체">
                    <input id="outing-button" type="button" value="외출">
                    <input id="absent-button" type="button" value="공결">
                </div>
                <label for="absent-form-purpose-reason" id="absent-form-reason-label">비고(사유)</label>
                <input type="text" id="absent-form-purpose-reason" placeholder="없음">
                <input type="submit" value="신고" id="absent-submit">
            </form>
        </section>
        <footer id="default-footer">
            <div id="default-footer-left">대덕소프트웨어마이스터고등학교</div>
            <div id="default-footer-right">DMI</div>
        </footer>
        <div class="default-menu-modal">
            <div id="default-menu-modal-header">
                <p class="teacherName">김정은 선생님</p> 
                <!-- 선생님 성함 들어가는 곳  -->
                
                <div id="close-modal-button"></div>
            </div>
            
            <div id="default-menu-modal-section">
                <ul>
                    <li><a href="">메인 페이지<div class="btn"></div></a></li>
                    <li><a href="">일정&선생님 교체<div class="btn"></div></a></li>
                    <li><a href="">사전 결석 신고<div class="btn now"></div></a></li>
                    <li><a href="">통계 보기<div class="btn"></div></a></li>
                    <li><a href="">출석 페이지<div class="btn"></div></a></li>
                    
                    <li><a href="">선생님 재선택<div class="btn"></div></a></li>
                    <li><a href="">로그아웃<div class="btn"></div></a></li>
                </ul>
            </div>
            <div id="default-menu-modal-footer">
                2020.01.15 (수)
                <!-- 날짜 삭제 요망 -->
            </div>
        </div>
        <div class="default-modal-overlay"></div>
        <div class="default-message-modal default-message-close">
            <div id="default-message-modal-header">
                채팅
            </div>
            <div id="default-message-modal-section">
                
            </div>
            <form action="" id="default-message-modal-footer">
                <textarea id="" cols="106" rows="3"></textarea>
                <input type="submit" value="확인">
            </form>
        </div>
        <div id="message-close-button" class="default-message-close"></div>
        <div class="default-message-modal-overlay default-message-close"></div>
    </div>
</body>
<script src="../js/absent.js"></script>
<script src="../js/default.js"></script>
</html>
